include "application.conf"

spring.main.allow-bean-definition-overriding=true

ix.gsrs.protein.mw.percent.tolerance=1.2
substance.renderer.configPath=substances-default-renderer.json

logging.level.example.substance.validation=DEBUG
logging.level.ix.ginas.utils.validation.validators=trace
logging.level.gsrs.module.substance.indexers=trace

java.util.logging.FileHandler.pattern="d:/temp/gsrs/gsrs3.tests.log"
java.util.logging.FileHandler.limit=50000
java.util.logging.FileHandler.count=1
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level=FINE